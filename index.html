<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />

    <title>TimeTDashboard</title>
    <link
      rel="stylesheet"
      href="css/style.css" />
      <script src="index.js" defer></script>
      <main>
        <!-- TAB CONTENT AND PROFILE INFO -->
        <section class="user-info">
          <h1 class="sr-only">Time Tracking Dashboard</h1>
          <div class="profile">
            <img src="./images/image-jeremy.png" alt="Jeremy Robson">
            <div class="profile__content">
              <span>Report for</span>
              <h2>Jeremy Robson</h2>
            </div>
          </div>

          <ul role="tablist">
            <li role="presentation">
              <a role="tab" href="#daily" id="daily" aria-selected="true">Daily</a>
            </li>
            <li role="presentation">
              <a role="tab" href="#weekly" id="weekly" tabindex="-1">Weekly</a>
            </li>
            <li role="presentation">
              <a role="tab" href="#monthly" id="monthly" tabindex="-1">Monthly</a>
            </li>
          </ul>
        </section>
        <!-- END OF PROFILE INFO AND TAB LIST -->


        <!-- TAB PANEL -->
        <section role="tabpanel" id="tabpanel">
          <h2 class="sr-only">Time Stat Panel</h2>
          <!-- CARDSs -->
          <ul class="cards">
           <!-- DYNAMIC CARDS -->
          </ul>
        </section>
      </main>
    </body>
    </html>
  </head>
  <body>
